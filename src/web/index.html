<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavalink Status Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --amoled-black: #000000;
            --amoled-card: #111111;
            --amoled-accent: #6d28d9;
            --amoled-text: #e5e7eb;
            --amoled-secondary: #1a1a1a;
            --amoled-success: #10b981;
            --amoled-danger: #ef4444;
            --amoled-warning: #f59e0b;
            --amoled-info: #3b82f6;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--amoled-black);
            color: var(--amoled-text);
        }
        .card {
            background-color: var(--amoled-card);
            border: 1px solid #222;
            border-radius: 12px;
            transition: all 0.2s ease;
        }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--amoled-accent);
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .online {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--amoled-success);
        }
        .offline {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--amoled-danger);
        }
        .progress-container {
            height: 8px;
            border-radius: 4px;
            background-color: var(--amoled-secondary);
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            border-radius: 4px;
        }
        .progress-system {
            background-color: var(--amoled-warning);
        }
        .progress-lavalink {
            background-color: var(--amoled-accent);
        }
        .progress-memory {
            background-color: var(--amoled-info);
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: var(--amoled-card);
            border: 1px solid #222;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .code-block {
            background-color: var(--amoled-secondary);
            border-radius: 6px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }
        .nav-gradient {
            background: linear-gradient(135deg, var(--amoled-card) 0%, var(--amoled-black) 100%);
            border-bottom: 1px solid #222;
        }
        .footer-gradient {
            background: linear-gradient(135deg, var(--amoled-black) 0%, var(--amoled-card) 100%);
            border-top: 1px solid #222;
        }
        .glow-text {
            text-shadow: 0 0 8px rgba(109, 40, 217, 0.7);
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(109, 40, 217, 0.2);
            border-top-color: var(--amoled-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .connection-details {
            background-color: var(--amoled-secondary);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .connection-row {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .connection-label {
            font-weight: 600;
            min-width: 120px;
            color: var(--amoled-accent);
        }
        .connection-value {
            flex-grow: 1;
            word-break: break-all;
            font-family: 'Courier New', monospace;
        }
        .copy-btn {
            background: rgba(109, 40, 217, 0.2);
            border: none;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            margin-left: 0.5rem;
            color: var(--amoled-text);
            transition: all 0.2s;
        }
        .copy-btn:hover {
            background: rgba(109, 40, 217, 0.4);
        }
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #333;
        }
        .stat-item:last-child {
            border-bottom: none;
        }
        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .badge-success { background-color: rgba(16, 185, 129, 0.2); color: #10b981; }
        .badge-danger { background-color: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .badge-warning { background-color: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .badge-info { background-color: rgba(59, 130, 246, 0.2); color: #3b82f6; }
        .badge-purple { background-color: rgba(109, 40, 217, 0.2); color: #8b5cf6; }
    </style>
</head>

<body>
    <nav class="nav-gradient p-4 fixed w-full top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-server text-purple-600 text-2xl animate-float"></i>
                <h1 class="text-xl font-bold glow-text">Lavalink Status</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="https://github.com/ghryanx7" target="_blank"
                    class="flex items-center space-x-2 bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-lg transition-colors duration-200">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
                <button id="refresh-btn"
                    class="flex items-center space-x-2 bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-lg transition-colors duration-200">
                    <i class="fas fa-sync-alt"></i>
                    <span>Refresh</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto pt-24 pb-16 px-4">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold">Node Status Overview</h2>
            <div class="flex items-center space-x-2">
                <span id="last-updated" class="text-sm text-gray-400">Last updated: Just now</span>
                <span id="next-refresh" class="text-sm px-2 py-1 rounded-full bg-purple-900 text-purple-200">Next refresh: 60s</span>
            </div>
        </div>

        <div id="loading" class="text-center py-12">
            <div class="loading-spinner mb-4 mx-auto"></div>
            <p class="text-lg">Connecting to Lavalink nodes...</p>
        </div>

        <div id="stats" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6"></div>

        <div id="error-message" class="hidden text-center py-12">
            <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
            <h3 class="text-xl font-bold mb-2">Connection Error</h3>
            <p class="mb-4">Unable to connect to Lavalink servers. Please check your connection.</p>
            <button id="retry-btn" class="px-6 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors">
                Retry Connection
            </button>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-title" class="text-xl font-bold"></h3>
                    <button id="close-modal" class="text-gray-400 hover:text-white">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div id="modal-details" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <footer class="footer-gradient py-6 mt-12">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center space-x-2 mb-4 md:mb-0">
                    <i class="fas fa-code text-purple-500"></i>
                    <p>Crafted <span class="text-purple-500">♥</span> by <a href="https://github.com/ghryanx7" target="_blank" class="text-purple-400 hover:text-purple-300 transition-colors">RY4N</a[...]
                </div>
                <div class="flex space-x-4">
                    <p class="text-sm text-gray-400">Version: <span class="text-purple-300">2.4</span></p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingDiv = document.getElementById('loading');
            const statsDiv = document.getElementById('stats');
            const errorDiv = document.getElementById('error-message');
            const refreshBtn = document.getElementById('refresh-btn');
            const retryBtn = document.getElementById('retry-btn');
            const lastUpdatedSpan = document.getElementById('last-updated');
            const nextRefreshSpan = document.getElementById('next-refresh');
            const modal = document.getElementById('modal');
            const closeModalBtn = document.getElementById('close-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalDetails = document.getElementById('modal-details');

            let refreshInterval;
            let secondsUntilRefresh = 60;
            let refreshTimer;
            let nodesInfo = [];

            function formatBytes(bytes, decimals = 2) {
                if (isNaN(bytes) || bytes === 0) return '0 Bytes';
                const k = 1024;
                const dm = decimals < 0 ? 0 : decimals;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
            }

            function formatUptime(milliseconds) {
                if (typeof milliseconds === 'string') return milliseconds;
                const seconds = Math.floor(milliseconds / 1000);
                const days = Math.floor(seconds / 86400);
                const hours = Math.floor((seconds % 86400) / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;

                let out = '';
                if (days > 0) out += `${days}d `;
                if (hours > 0 || days > 0) out += `${hours}h `;
                if (minutes > 0 || hours > 0 || days > 0) out += `${minutes}m `;
                out += `${secs}s`;
                return out.trim();
            }

            function updateLastUpdated() {
                const now = new Date();
                lastUpdatedSpan.textContent = `Last updated: ${now.toLocaleTimeString()} ${now.toLocaleDateString()}`;
            }

            function updateNextRefreshTimer() {
                clearInterval(refreshTimer);
                secondsUntilRefresh = 60;
                nextRefreshSpan.textContent = `Next refresh: ${secondsUntilRefresh}s`;
                refreshTimer = setInterval(() => {
                    secondsUntilRefresh--;
                    nextRefreshSpan.textContent = `Next refresh: ${secondsUntilRefresh}s`;
                    if (secondsUntilRefresh <= 0) {
                        clearInterval(refreshTimer);
                        fetchStats();
                    }
                }, 1000);
            }

            function copyToClipboard(text, event) {
                navigator.clipboard.writeText(text).then(() => {
                    const tooltip = document.createElement('div');
                    tooltip.textContent = 'Copied!';
                    tooltip.style.cssText = `
                        position: fixed;
                        background-color: rgba(0,0,0,0.8);
                        color: white;
                        padding: 4px 8px;
                        border-radius: 4px;
                        z-index: 9999;
                        top: ${event ? (event.clientY - 30) : 100}px;
                        left: ${event ? (event.clientX) : 100}px;
                        font-size: 12px;
                    `;
                    document.body.appendChild(tooltip);
                    setTimeout(() => tooltip.remove(), 1000);
                });
            }

            function getVersionString(version) {
                if (!version) return 'Unknown';
                if (typeof version === 'string') return version;
                if (typeof version === 'object') {
                    return version.semver || (version.major && version.minor && version.patch ? version.major + '.' + version.minor + '.' + version.patch : 'Unknown');
                }
                return String(version);
            }

            function getBadgeClass(value, thresholds) {
                if (value >= thresholds.danger) return 'badge-danger';
                if (value >= thresholds.warning) return 'badge-warning';
                if (value >= thresholds.info) return 'badge-info';
                return 'badge-success';
            }

            async function showModal(nodeName, nodeInfo, nodeStats) {
                modalTitle.textContent = `${nodeName} - Detailed Information`;

                const version = getVersionString(nodeStats.version || nodeInfo.version);
                const lavaplayerVersion = nodeStats.lavaplayer || nodeInfo.lavaplayer || 'Unknown';
                const buildNumber = nodeStats.buildNumber || nodeInfo.buildNumber || 'Unknown';
                const buildTime = nodeStats.buildTime || nodeInfo.buildTime ? (nodeStats.buildTime || nodeInfo.buildTime) : 'Unknown';
                const jvm = nodeStats.jvm || nodeInfo.jvm || 'Unknown';
                const gitCommit = (nodeStats.git && nodeStats.git.commit) || (nodeInfo.git && nodeInfo.git.commit) ? ((nodeStats.git && nodeStats.git.commit) || (nodeInfo.git && nodeInfo.git.commit)).substring(0, 7) : 'Unknown';
                const gitBranch = (nodeStats.git && nodeStats.git.branch) || (nodeInfo.git && nodeInfo.git.branch) || 'Unknown';

                const memoryUsed = formatBytes(nodeStats.memoryUsed || 0);
                const memoryReservable = formatBytes(nodeStats.memoryReservable || 0);
                const memoryAllocated = formatBytes(nodeStats.memoryAllocated || 0);
                const memoryFree = formatBytes(nodeStats.memoryFree || 0);
                const memoryPercentage = nodeStats.memoryReservable > 0
                    ? Math.round((nodeStats.memoryUsed / nodeStats.memoryReservable) * 100)
                    : 0;

                const connectionUrl = `http${nodeStats.secure ? 's' : ''}://${nodeStats.host}:${nodeStats.port}`;
                let detailsHTML = `
                    <div class="connection-details">
                        <h4 class="font-bold text-purple-400 mb-3"><i class="fas fa-plug mr-2"></i>Connection Details</h4>
                        <div class="connection-row">
                            <span class="connection-label">Host:</span>
                            <span class="connection-value">${nodeStats.host || 'N/A'}</span>
                            <button class="copy-btn" title="Copy host" onclick="window.copyToClipboard && window.copyToClipboard('${nodeStats.host}', event)">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                        <div class="connection-row">
                            <span class="connection-label">Port:</span>
                            <span class="connection-value">${nodeStats.port || 'N/A'}</span>
                            <button class="copy-btn" title="Copy port" onclick="window.copyToClipboard && window.copyToClipboard('${nodeStats.port}', event)">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                        <div class="connection-row">
                            <span class="connection-label">Full URL:</span>
                            <span class="connection-value">${connectionUrl}</span>
                            <button class="copy-btn" title="Copy URL" onclick="window.copyToClipboard && window.copyToClipboard('${connectionUrl}', event)">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                        <div class="connection-row">
                            <span class="connection-label">Password:</span>
                            <span class="connection-value">${nodeStats.password ? '••••••••' : 'None'}</span>
                            <button class="copy-btn" title="Copy Password" onclick="window.copyToClipboard && window.copyToClipboard('${nodeStats.password}', event)">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                        <div class="connection-row">
                            <span class="connection-label">Secure:</span>
                            <span class="connection-value badge ${nodeStats.secure ? 'badge-success' : 'badge-warning'}">
                                ${nodeStats.secure ? 'HTTPS/WSS' : 'HTTP/WS'}
                            </span>
                        </div>
                        ${nodeStats.region ? `
                        <div class="connection-row">
                            <span class="connection-label">Region:</span>
                            <span class="connection-value badge badge-info">${nodeStats.region}</span>
                        </div>
                        ` : ''}
                    </div>

                    <div class="detail-grid mb-6">
                        <div class="card p-4">
                            <h4 class="font-bold text-purple-400 mb-3"><i class="fas fa-info-circle mr-2"></i>Server Status</h4>
                            <div class="stat-item">
                                <span>Status</span>
                                <span class="badge ${nodeStats.online ? 'badge-success' : 'badge-danger'}">
                                    <i class="fas fa-circle mr-1" style="font-size: 6px;"></i>
                                    ${nodeStats.online ? 'Online' : 'Offline'}
                                </span>
                            </div>
                            <div class="stat-item">
                                <span>Players</span>
                                <span><strong>${nodeStats.activePlayers || 0}</strong> / ${nodeStats.players || 0}</span>
                            </div>
                            <div class="stat-item">
                                <span>Uptime</span>
                                <span>${formatUptime(nodeStats.uptime)}</span>
                            </div>
                            <div class="stat-item">
                                <span>Response Time</span>
                                <span class="badge ${getBadgeClass(nodeStats.ping, {danger: 200, warning: 100, info: 50})}">${nodeStats.ping || 0}ms</span>
                            </div>
                        </div>

                        <div class="card p-4">
                            <h4 class="font-bold text-purple-400 mb-3"><i class="fas fa-microchip mr-2"></i>System Resources</h4>
                            <div class="stat-item">
                                <span>CPU Cores</span>
                                <span>${nodeStats.cores || 0}</span>
                            </div>
                            <div class="stat-item">
                                <span>System Load</span>
                                <span class="badge ${getBadgeClass(nodeStats.systemLoad, {danger: 80, warning: 60, info: 40})}">${nodeStats.systemLoad || 0}%</span>
                            </div>
                            <div class="stat-item">
                                <span>Lavalink Load</span>
                                <span class="badge ${getBadgeClass(nodeStats.lavalinkLoad, {danger: 80, warning: 60, info: 40})}">${nodeStats.lavalinkLoad || 0}%</span>
                            </div>
                            <div class="stat-item">
                                <span>Memory Usage</span>
                                <span class="badge ${getBadgeClass(memoryPercentage, {danger: 90, warning: 75, info: 50})}">${memoryPercentage}%</span>
                            </div>
                        </div>
                    </div>

                    <div class="card p-4 mb-4">
                        <h4 class="font-bold text-purple-400 mb-3"><i class="fas fa-memory mr-2"></i>Memory Breakdown</h4>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="stat-item">
                                <span>Used</span>
                                <span>${memoryUsed}</span>
                            </div>
                            <div class="stat-item">
                                <span>Reservable</span>
                                <span>${memoryReservable}</span>
                            </div>
                            ${nodeStats.memoryAllocated ? `
                            <div class="stat-item">
                                <span>Allocated</span>
                                <span>${memoryAllocated}</span>
                            </div>
                            ` : ''}
                            ${nodeStats.memoryFree ? `
                            <div class="stat-item">
                                <span>Free</span>
                                <span>${memoryFree}</span>
                            </div>
                            ` : ''}
                        </div>
                        <div class="mt-3">
                            <div class="flex justify-between text-sm mb-1">
                                <span>Memory Usage</span>
                                <span>${memoryPercentage}%</span>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar progress-memory" style="width: ${memoryPercentage}%"></div>
                            </div>
                        </div>
                    </div>

                    <div class="card p-4 mb-4">
                        <h4 class="font-bold text-purple-400 mb-3"><i class="fas fa-code-branch mr-2"></i>Version Information</h4>
                        <div class="detail-grid">
                            <div>
                                <div class="stat-item">
                                    <span>Lavalink Version</span>
                                    <span class="badge badge-purple">${version}</span>
                                    <button class="copy-btn" title="Copy Version" onclick="window.copyToClipboard && window.copyToClipboard('${version}', event)">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                                <div class="stat-item">
                                    <span>Lavaplayer Version</span>
                                    <span class="badge badge-info">${lavaplayerVersion}</span>
                                    <button class="copy-btn" title="Copy Lavaplayer" onclick="window.copyToClipboard && window.copyToClipboard('${lavaplayerVersion}', event)">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                                <div class="stat-item">
                                    <span>JVM</span>
                                    <span class="badge badge-info">${jvm}</span>
                                    <button class="copy-btn" title="Copy JVM" onclick="window.copyToClipboard && window.copyToClipboard('${jvm}', event)">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                            </div>
                            <div>
                                <div class="stat-item">
                                    <span>Build Number</span>
                                    <span>#${buildNumber}</span>
                                </div>
                                <div class="stat-item">
                                    <span>Build Time</span>
                                    <span>${buildTime}</span>
                                    <button class="copy-btn" title="Copy Build Time" onclick="window.copyToClipboard && window.copyToClipboard('${buildTime}', event)">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                                <div class="stat-item">
                                    <span>Git Commit</span>
                                    <span class="font-mono text-purple-300">${gitCommit}</span>
                                    <button class="copy-btn" title="Copy Commit" onclick="window.copyToClipboard && window.copyToClipboard('${gitCommit}', event)">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                                <div class="stat-item">
                                    <span>Branch</span>
                                    <span class="badge badge-info">${gitBranch}</span>
                                    <button class="copy-btn" title="Copy Branch" onclick="window.copyToClipboard && window.copyToClipboard('${gitBranch}', event)">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                if ((nodeStats.plugins && nodeStats.plugins.length > 0) || (nodeInfo.plugins && nodeInfo.plugins.length > 0)) {
                    const plugins = nodeStats.plugins && nodeStats.plugins.length > 0 ? nodeStats.plugins : nodeInfo.plugins || [];
                    detailsHTML += `
                        <div class="card p-4 mb-4">
                            <h4 class="font-bold text-purple-400 mb-3"><i class="fas fa-puzzle-piece mr-2"></i>Installed Plugins (${plugins.length})</h4>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                                ${plugins.map(plugin => {
                                    const name = plugin.name || plugin;
                                    const version = plugin.version || '';
                                    return `
                                        <div class="flex items-center justify-between p-2 bg-gray-900 rounded">
                                            <span class="font-medium">${name}</span>
                                            ${version ? `<span class="badge badge-info">${version}</span>` : ''}
                                            <button class="copy-btn" title="Copy Plugin" onclick="window.copyToClipboard && window.copyToClipboard('${name}${version ? ' v'+version : ''}', event)">
                                                <i class="fas fa-copy"></i>
                                            </button>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                }

                if ((nodeStats.sourceManagers && nodeStats.sourceManagers.length > 0) || (nodeInfo.sourceManagers && nodeInfo.sourceManagers.length > 0)) {
                    const sources = nodeStats.sourceManagers && nodeStats.sourceManagers.length > 0 ? nodeStats.sourceManagers : nodeInfo.sourceManagers || [];
                    detailsHTML += `
                        <div class="card p-4 mb-4">
                            <h4 class="font-bold text-purple-400 mb-3"><i class="fas fa-music mr-2"></i>Supported Sources (${sources.length})</h4>
                            <div class="flex flex-wrap gap-2">
                                ${sources.map(source =>
                                    `<span class="badge badge-success">${source}
                                        <button class="copy-btn ml-2" title="Copy Source" onclick="window.copyToClipboard && window.copyToClipboard('${source}', event)">
                                            <i class="fas fa-copy"></i>
                                        </button>
                                    </span>`
                                ).join('')}
                            </div>
                        </div>
                    `;
                }

                if ((nodeStats.filters && nodeStats.filters.length > 0) || (nodeInfo.filters && nodeInfo.filters.length > 0)) {
                    const filters = nodeStats.filters && nodeStats.filters.length > 0 ? nodeStats.filters : nodeInfo.filters || [];
                    detailsHTML += `
                        <div class="card p-4 mb-4">
                            <h4 class="font-bold text-purple-400 mb-3"><i class="fas fa-sliders-h mr-2"></i>Available Filters (${filters.length})</h4>
                            <div class="flex flex-wrap gap-2">
                                ${filters.map(filter =>
                                    `<span class="badge badge-purple">${filter}
                                        <button class="copy-btn ml-2" title="Copy Filter" onclick="window.copyToClipboard && window.copyToClipboard('${filter}', event)">
                                            <i class="fas fa-copy"></i>
                                        </button>
                                    </span>`
                                ).join('')}
                            </div>
                        </div>
                    `;
                }

                if (nodeStats.frameStats) {
                    detailsHTML += `
                        <div class="card p-4">
                            <h4 class="font-bold text-purple-400 mb-3"><i class="fas fa-chart-line mr-2"></i>Frame Statistics</h4>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="stat-item">
                                    <span>Sent Frames</span>
                                    <span>${nodeStats.frameStats.sent || 0}</span>
                                </div>
                                <div class="stat-item">
                                    <span>Nulled Frames</span>
                                    <span>${nodeStats.frameStats.nulled || 0}</span>
                                </div>
                                <div class="stat-item">
                                    <span>Deficit Frames</span>
                                    <span>${nodeStats.frameStats.deficit || 0}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }

                modalDetails.innerHTML = detailsHTML;
                modal.classList.add('active');
            }

            function closeModal() {
                modal.classList.remove('active');
            }

            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => e.target === modal && closeModal());
            refreshBtn.addEventListener('click', () => {
                fetchStats();
                updateNextRefreshTimer();
            });
            retryBtn.addEventListener('click', () => {
                fetchStats();
                updateNextRefreshTimer();
            });

            async function fetchNodesInfo() {
                try {
                    const response = await fetch('/info');
                    if (!response.ok) return [];
                    const data = await response.json();
                    return Array.isArray(data) ? data : [];
                } catch (error) {
                    console.error('Failed to fetch node info:', error);
                    return [];
                }
            }

            async function renderStats(stats) {
                if (!stats?.length) {
                    loadingDiv.classList.add('hidden');
                    errorDiv.classList.remove('hidden');
                    return;
                }

                loadingDiv.classList.add('hidden');
                errorDiv.classList.add('hidden');
                statsDiv.innerHTML = '';

                nodesInfo = await fetchNodesInfo();

                stats.forEach((stat, index) => {
                    const nodeInfo = nodesInfo.find(n => n.node === stat.node) || {};
                    const memoryUsed = formatBytes(stat.memoryUsed || 0);
                    const memoryReservable = formatBytes(stat.memoryReservable || 0);
                    const memoryPercentage = stat.memoryReservable > 0
                        ? Math.round((stat.memoryUsed / stat.memoryReservable) * 100)
                        : 0;

                    const connectionUrl = `http${stat.secure ? 's' : ''}://${stat.host}:${stat.port}`;
                    const statusColor = stat.online ? 'text-green-400' : 'text-red-400';
                    const statusIcon = stat.online ? 'fa-check-circle' : 'fa-times-circle';

                    const statElement = document.createElement('div');
                    statElement.className = "card p-5 hover:shadow-lg transition-all cursor-pointer";
                    statElement.innerHTML = `
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex-1">
                                <h3 class="text-xl font-bold flex items-center mb-1">
                                    <i class="fas ${statusIcon} ${statusColor} mr-2"></i>
                                    ${stat.node}
                                </h3>
                                <p class="text-sm text-gray-400 font-mono">${connectionUrl}</p>
                                ${stat.region ? `<span class="badge badge-info mt-1">${stat.region}</span>` : ''}
                            </div>
                            <div class="text-right">
                                <div class="flex items-center space-x-2 mb-1">
                                    <span class="status-badge ${stat.online ? 'online' : 'offline'}">
                                        <i class="fas fa-circle mr-1" style="font-size: 6px;"></i>
                                        ${stat.online ? 'Online' : 'Offline'}
                                    </span>
                                </div>
                                <p class="text-2xl font-bold ${stat.online ? 'text-purple-400' : 'text-gray-500'}">${stat.activePlayers || 0}</p>
                                <p class="text-xs text-gray-400">Active Players</p>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div class="text-center p-2 bg-gray-900 rounded">
                                <p class="text-sm text-gray-400">Total Players</p>
                                <p class="text-lg font-bold">${stat.players || 0}</p>
                            </div>
                            <div class="text-center p-2 bg-gray-900 rounded">
                                <p class="text-sm text-gray-400">Uptime</p>
                                <p class="text-lg font-bold">${formatUptime(stat.uptime)}</p>
                            </div>
                        </div>

                        <div class="space-y-3">
                            <div>
                                <div class="flex justify-between text-sm mb-1">
                                    <span>System Load</span>
                                    <span class="badge ${getBadgeClass(stat.systemLoad, {danger: 80, warning: 60, info: 40})}">${stat.systemLoad || 0}%</span>
                                </div>
                                <div class="progress-container">
                                    <div class="progress-bar progress-system" style="width: ${stat.systemLoad || 0}%"></div>
                                </div>
                            </div>
                            <div>
                                <div class="flex justify-between text-sm mb-1">
                                    <span>Lavalink Load</span>
                                    <span class="badge ${getBadgeClass(stat.lavalinkLoad, {danger: 80, warning: 60, info: 40})}">${stat.lavalinkLoad || 0}%</span>
                                </div>
                                <div class="progress-container">
                                    <div class="progress-bar progress-lavalink" style="width: ${stat.lavalinkLoad || 0}%"></div>
                                </div>
                            </div>
                            <div>
                                <div class="flex justify-between text-sm mb-1">
                                    <span>Memory Usage</span>
                                    <span class="badge ${getBadgeClass(memoryPercentage, {danger: 90, warning: 75, info: 50})}">${memoryPercentage}%</span>
                                </div>
                                <div class="progress-container">
                                    <div class="progress-bar progress-memory" style="width: ${memoryPercentage}%"></div>
                                </div>
                                <div class="text-xs text-right mt-1 text-gray-500">
                                    ${memoryUsed} / ${memoryReservable}
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-between items-center mt-4 pt-3 border-t border-gray-700">
                            <div class="text-sm text-gray-400">
                                <i class="fas fa-stopwatch mr-1"></i>
                                ${stat.ping || 0}ms
                            </div>
                            <div class="text-sm text-purple-400">
                                <i class="fas fa-info-circle mr-1"></i>
                                View Details
                            </div>
                        </div>
                    `;

                    statElement.addEventListener('click', () => {
                        showModal(stat.node, nodeInfo, stat);
                    });

                    statsDiv.appendChild(statElement);
                });
            }

            async function fetchStats() {
                try {
                    loadingDiv.classList.remove('hidden');
                    errorDiv.classList.add('hidden');

                    const response = await fetch('/stats');
                    if (!response.ok) throw new Error('Network response was not ok');

                    const stats = await response.json();
                    if (!Array.isArray(stats)) throw new Error('Invalid response format');

                    await renderStats(stats);
                    updateLastUpdated();
                    updateNextRefreshTimer();
                } catch (error) {
                    console.error('Failed to fetch stats:', error);
                    loadingDiv.classList.add('hidden');
                    errorDiv.classList.remove('hidden');
                }
            }

            window.copyToClipboard = copyToClipboard;

            fetchStats();
            refreshInterval = setInterval(fetchStats, 60000);
        });
    </script>
</body>
</html>
