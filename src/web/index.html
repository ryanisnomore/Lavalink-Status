<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavalink Status Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --amoled-black: #000000;
            --amoled-card: #111111;
            --amoled-accent: #6d28d9;
            --amoled-text: #e5e7eb;
            --amoled-secondary: #1a1a1a;
            --amoled-success: #10b981;
            --amoled-danger: #ef4444;
            --amoled-warning: #f59e0b;
            --amoled-info: #3b82f6;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--amoled-black);
            color: var(--amoled-text);
        }
        .card {
            background-color: var(--amoled-card);
            border: 1px solid #222;
            border-radius: 12px;
            transition: all 0.2s ease;
        }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--amoled-accent);
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .online {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--amoled-success);
        }
        .offline {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--amoled-danger);
        }
        .progress-container {
            height: 8px;
            border-radius: 4px;
            background-color: var(--amoled-secondary);
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            border-radius: 4px;
        }
        .progress-system {
            background-color: var(--amoled-warning);
        }
        .progress-lavalink {
            background-color: var(--amoled-accent);
        }
        .progress-memory {
            background-color: var(--amoled-info);
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(109, 40, 217, 0.2);
            border-top-color: var(--amoled-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: var(--amoled-card);
            border: 1px solid #222;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .code-block {
            background-color: var(--amoled-secondary);
            border-radius: 6px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }
    .nav-gradient {
            background: linear-gradient(135deg, var(--amoled-card) 0%, var(--amoled-black) 100%);
            border-bottom: 1px solid #222;
        }

        .footer-gradient {
            background: linear-gradient(135deg, var(--amoled-black) 0%, var(--amoled-card) 100%);
            border-top: 1px solid #222;
        }

        .glow-text {
            text-shadow: 0 0 8px rgba(109, 40, 217, 0.7);
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(109, 40, 217, 0.2);
            border-top-color: var(--amoled-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <nav class="nav-gradient p-4 fixed w-full top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-server text-purple-600 text-2xl animate-float"></i>
                <h1 class="text-xl font-bold glow-text">Lavalink Status</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="https://github.com/ghryanx7" target="_blank"
                    class="flex items-center space-x-2 bg-amoled-secondary hover:bg-gray-900 px-4 py-2 rounded-lg transition-colors duration-200">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
                <button id="refresh-btn"
                    class="flex items-center space-x-2 bg-amoled-secondary hover:bg-gray-900 px-4 py-2 rounded-lg transition-colors duration-200">
                    <i class="fas fa-sync-alt"></i>
                    <span>Refresh</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto pt-24 pb-16 px-4">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold">Node Status Overview</h2>
            <div class="flex items-center space-x-2">
                <span id="last-updated" class="text-sm text-gray-400">Last updated: Just now</span>
                <span id="next-refresh" class="text-sm px-2 py-1 rounded-full bg-purple-900 text-purple-200">Next refresh: 60s</span>
            </div>
        </div>

        <div id="loading" class="text-center py-12">
            <div class="loading-spinner mb-4 mx-auto"></div>
            <p class="text-lg">Connecting to Lavalink nodes...</p>
        </div>

        <div id="stats" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6"></div>

        <div id="error-message" class="hidden text-center py-12">
            <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
            <h3 class="text-xl font-bold mb-2">Connection Error</h3>
            <p class="mb-4">Unable to connect to Lavalink servers. Please check your connection.</p>
            <button id="retry-btn" class="px-6 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors">
                Retry Connection
            </button>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-title" class="text-xl font-bold"></h3>
                    <button id="close-modal" class="text-gray-400 hover:text-white">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div id="modal-details" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <footer class="footer-gradient py-6 mt-12">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center space-x-2 mb-4 md:mb-0">
                    <i class="fas fa-code text-purple-500"></i>
                    <p>Crafted <span class="text-purple-500">â™¥</span> by <a href="https://github.com/ghryanx7" target="_blank" class="text-purple-400 hover:text-purple-300 transition-colors">RY4N</a></p>
                </div>
                <div class="flex space-x-4">
                    <p class="text-sm text-gray-400">Version: <span class="text-purple-300">2.2</span></p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingDiv = document.getElementById('loading');
            const statsDiv = document.getElementById('stats');
            const errorDiv = document.getElementById('error-message');
            const refreshBtn = document.getElementById('refresh-btn');
            const retryBtn = document.getElementById('retry-btn');
            const lastUpdatedSpan = document.getElementById('last-updated');
            const nextRefreshSpan = document.getElementById('next-refresh');
            const modal = document.getElementById('modal');
            const closeModalBtn = document.getElementById('close-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalDetails = document.getElementById('modal-details');

            let refreshInterval;
            let secondsUntilRefresh = 60;
            let refreshTimer;

            function formatBytes(bytes, decimals = 2) {
                if (isNaN(bytes) || bytes === 0) return '0 Bytes';
                const k = 1024;
                const dm = decimals < 0 ? 0 : decimals;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
            }

            function formatUptime(seconds) {
                if (typeof seconds === 'string') return seconds;
                seconds = Math.floor(seconds / 1000);
                const days = Math.floor(seconds / 86400);
                const hours = Math.floor((seconds % 86400) / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                return `${days}d ${hours}h ${minutes}m`;
            }

            function updateLastUpdated() {
                lastUpdatedSpan.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
            }

            function updateNextRefreshTimer() {
                clearInterval(refreshTimer);
                secondsUntilRefresh = 60;
                nextRefreshSpan.textContent = `Next refresh: ${secondsUntilRefresh}s`;
                refreshTimer = setInterval(() => {
                    secondsUntilRefresh--;
                    nextRefreshSpan.textContent = `Next refresh: ${secondsUntilRefresh}s`;
                    if (secondsUntilRefresh <= 0) {
                        clearInterval(refreshTimer);
                        fetchStats();
                    }
                }, 1000);
            }

            async function showModal(nodeName, nodeInfo, nodeStats) {
                modalTitle.textContent = `${nodeName} Details`;
                
                const version = typeof nodeInfo.version === 'object' 
                    ? nodeInfo.version.semver || 'Unknown'
                    : nodeInfo.version || 'Unknown';

                const memoryUsed = typeof nodeStats.memoryUsed === 'string' 
                    ? nodeStats.memoryUsed 
                    : formatBytes(nodeStats.memoryUsed || 0);
                
                const memoryReservable = typeof nodeStats.memoryReservable === 'string' 
                    ? nodeStats.memoryReservable 
                    : formatBytes(nodeStats.memoryReservable || 0);

                let detailsHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        <div class="card p-4">
                            <h4 class="font-bold text-purple-400 mb-2">Basic Info</h4>
                            <p><strong>Status:</strong> <span class="${nodeStats.online ? 'text-green-400' : 'text-red-400'}">${nodeStats.online ? 'Online' : 'Offline'}</span></p>
                            <p><strong>Players:</strong> ${nodeStats.activePlayers || 0}/${nodeStats.players || 0}</p>
                            <p><strong>Uptime:</strong> ${formatUptime(nodeStats.uptime)}</p>
                        </div>
                        <div class="card p-4">
                            <h4 class="font-bold text-purple-400 mb-2">System Info</h4>
                            <p><strong>CPU Cores:</strong> ${nodeStats.cores || 0}</p>
                            <p><strong>Memory:</strong> ${memoryUsed} / ${memoryReservable}</p>
                            <p><strong>Load:</strong> ${nodeStats.systemLoad || 0}% (System), ${nodeStats.lavalinkLoad || 0}% (Lavalink)</p>
                        </div>
                    </div>
                    <div class="card p-4 mb-4">
                        <h4 class="font-bold text-purple-400 mb-2">Version Information</h4>
                        <p><strong>Lavalink:</strong> ${version}</p>
                        <p><strong>Lavaplayer:</strong> ${nodeInfo.lavaplayer || 'Unknown'}</p>
                    </div>
                `;
                
                if (nodeInfo.plugins?.length > 0) {
                    detailsHTML += `
                        <div class="card p-4 mb-4">
                            <h4 class="font-bold text-purple-400 mb-2">Installed Plugins</h4>
                            <div class="code-block">
                                ${nodeInfo.plugins.map(p => `â€¢ ${p.name || p}${p.version ? ` v${p.version}` : ''}`).join('\n')}
                            </div>
                        </div>
                    `;
                }
                
                if (nodeInfo.sourceManagers?.length > 0) {
                    detailsHTML += `
                        <div class="card p-4 mb-4">
                            <h4 class="font-bold text-purple-400 mb-2">Supported Sources</h4>
                            <div class="flex flex-wrap gap-2">
                                ${nodeInfo.sourceManagers.map(source => 
                                    `<span class="px-3 py-1 rounded-full bg-gray-800 text-sm">${source}</span>`
                                ).join('')}
                            </div>
                        </div>
                    `;
                }
                
                if (nodeInfo.filters?.length > 0) {
                    detailsHTML += `
                        <div class="card p-4">
                            <h4 class="font-bold text-purple-400 mb-2">Available Filters</h4>
                            <div class="flex flex-wrap gap-2">
                                ${nodeInfo.filters.map(filter => 
                                    `<span class="px-3 py-1 rounded-full bg-purple-900 text-purple-200 text-sm">${filter}</span>`
                                ).join('')}
                            </div>
                        </div>
                    `;
                }
                
                modalDetails.innerHTML = detailsHTML;
                modal.classList.add('active');
            }

            function closeModal() {
                modal.classList.remove('active');
            }

            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => e.target === modal && closeModal());
            refreshBtn.addEventListener('click', () => {
                fetchStats();
                updateNextRefreshTimer();
            });
            retryBtn.addEventListener('click', () => {
                fetchStats();
                updateNextRefreshTimer();
            });

            async function fetchNodeInfo(nodeIndex) {
                try {
                    const response = await fetch('/info');
                    return response.ok ? (await response.json())[nodeIndex] : null;
                } catch {
                    return null;
                }
            }

            async function renderStats(stats) {
                if (!stats?.length) {
                    loadingDiv.classList.add('hidden');
                    errorDiv.classList.remove('hidden');
                    return;
                }
                
                loadingDiv.classList.add('hidden');
                errorDiv.classList.add('hidden');
                statsDiv.innerHTML = '';
                
                for (const [index, stat] of stats.entries()) {
                    const nodeInfo = await fetchNodeInfo(index);
                    const memoryUsed = typeof stat.memoryUsed === 'string' 
                        ? stat.memoryUsed 
                        : formatBytes(stat.memoryUsed || 0);
                    const memoryReservable = typeof stat.memoryReservable === 'string' 
                        ? stat.memoryReservable 
                        : formatBytes(stat.memoryReservable || 0);
                    const memoryPercentage = stat.memoryReservable > 0 
                        ? Math.round((stat.memoryUsed / stat.memoryReservable) * 100) 
                        : 0;

                    const statElement = document.createElement('div');
                    statElement.className = "card p-5 hover:shadow-lg transition-all";
                    statElement.innerHTML = `
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <h3 class="text-xl font-bold flex items-center">
                                    ${stat.node}
                                    <span class="status-badge ${stat.online ? 'online' : 'offline'} ml-2">
                                        <i class="fas fa-circle ${stat.online ? 'text-green-500' : 'text-red-500'} mr-1" style="font-size: 6px;"></i>
                                        ${stat.online ? 'Online' : 'Offline'}
                                    </span>
                                </h3>
                                <p class="text-sm text-gray-400">${stat.status}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-2xl font-bold ${stat.online ? 'text-purple-400' : 'text-gray-500'}">${stat.activePlayers || 0}</p>
                                <p class="text-xs text-gray-400">Active Players</p>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="flex justify-between text-sm mb-1">
                                <span>System Load</span>
                                <span>${stat.systemLoad || 0}%</span>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar progress-system" style="width: ${stat.systemLoad || 0}%"></div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="flex justify-between text-sm mb-1">
                                <span>Lavalink Load</span>
                                <span>${stat.lavalinkLoad || 0}%</span>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar progress-lavalink" style="width: ${stat.lavalinkLoad || 0}%"></div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="flex justify-between text-sm mb-1">
                                <span>Memory Usage</span>
                                <span>${memoryPercentage}%</span>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar progress-memory" style="width: ${memoryPercentage}%"></div>
                            </div>
                            <div class="text-xs text-right mt-1 text-gray-500">
                                ${memoryUsed} / ${memoryReservable}
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4 text-sm mt-4">
                            <div>
                                <p class="text-gray-400">Uptime</p>
                                <p>${formatUptime(stat.uptime)}</p>
                            </div>
                            <div>
                                <p class="text-gray-400">CPU Cores</p>
                                <p>${stat.cores || 0}</p>
                            </div>
                        </div>
                        <button class="w-full mt-4 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg transition-colors flex items-center justify-center space-x-2">
                            <i class="fas fa-info-circle"></i>
                            <span>View Details</span>
                        </button>
                    `;
                    
                    statElement.querySelector('button').addEventListener('click', () => {
                        showModal(stat.node, nodeInfo || {}, stat);
                    });
                    
                    statsDiv.appendChild(statElement);
                }
            }

            async function fetchStats() {
                try {
                    loadingDiv.classList.remove('hidden');
                    errorDiv.classList.add('hidden');
                    
                    const response = await fetch('/stats');
                    if (!response.ok) throw new Error();
                    
                    await renderStats(await response.json());
                    updateLastUpdated();
                    updateNextRefreshTimer();
                } catch {
                    loadingDiv.classList.add('hidden');
                    errorDiv.classList.remove('hidden');
                }
            }

            fetchStats();
            refreshInterval = setInterval(fetchStats, 60000);
        });
    </script>
</body>
</html>
